<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"  name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Magalihi</title>
        <script src="./js/magalihi.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo"> Magalihi</h1>

            <h2 class="subtitulo">Choose your fighter:</h2>

            <div class="tarjetas">
                <label class="tarjeta-de-mokepon-bloom" for="bloom">
                    <p>Bloom</p>
                    <img src="./assets/bloon.png" alt="Bloom">
                </label>
                <input type="radio" name="mascota" id="bloom"/>
               
                <label class="tarjeta-de-mokepon" for="flora">
                    <p>Flora</p>
                    <img src="./assets/flora.png" alt="Flora">
                </label>
                <input type="radio" name="mascota" id="flora"/>
                
                <label class="tarjeta-de-mokepon" for="techna">
                    <p>Techna</p>
                    <img src="./assets/technaa.png" alt="Techna">
                </label>
                <input type="radio" name="mascota" id="techna"/>

                <label class="tarjeta-de-mokepon" for="Musa">
                    <p>Musa</p>
                    <img src="./assets/musa.png" alt="Musa">
                </label>
                <input type="radio" name="mascota" id="musa"/>
            </div>

            <button id="boton-mascota">Select</button>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">Magalihi</h1>

            <h2 class="subtitulo">Choose your attack</h2>

            <div class="tarjetas-ataques">
                <button id="boton-fire" class="attack">Fire ðŸ”¥ </button>
                <button id="boton-water" class="attack">Water ðŸ’§ </button>
                <button id="boton-earth" class="attack">Earth ðŸª´</button>
            </div>

            <div id="messages">
                    <p id="result">Que la fuerza este de tu lado</p>
                    
                    <section id="reiniciar">
                        <button id="boton-reiniciar">Restart</button>
                    </section>
                </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">3</p>
                    <p id="mascota-jugador"></p>
                    <div id="attack-player"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">3</p>
                    <p id="mascota-enemigo"></p>
                    <div id="attack-enemy"></div>
                </div>
             </div>
        </section>  
    </body>
</html>
