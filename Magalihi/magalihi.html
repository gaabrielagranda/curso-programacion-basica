<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"  name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Magalihi</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="title"> Magalihi</h1>

            <h2 class="subtitle">Choose your fighter:</h2>

            <div id="cardbox" class="tarjetas">
                
                
    
            </div>

            <button id="boton-mascota">Select</button>
        </section>

        <section id="see-map">
            <h1 class="title two"> Walk through the map with your Magalihi</h1>
            <canvas id="map"></canvas>
            <div class="other">
                <button class="directions" onmouseup="stopMovement()" onmousedown="moveUp()">Up</button>
                <button class="directions" onmouseup="stopMovement()" onmousedown="moveLeft()">Left</button>
                <button class="directions" onmouseup="stopMovement()" onmousedown="moveDown()">Down</button>
                <button class="directions" onmouseup="stopMovement()" onmousedown="moveRight()">Right</button>
            </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="title">Magalihi</h1>

            <h2 class="subtitle">Choose your attack</h2>

            <div id= "attacks-container" class="tarjetas-ataques">
 
            </div>

            <div id="messages">
                    <p id="result">Que la fuerza este de tu lado</p>
                    
                    <section id="reiniciar">
                        <button id="boton-reiniciar">Restart</button>
                    </section>
                </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">3</p>
                    <p id="mascota-jugador"></p>
                    <div id="attack-player"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">3</p>
                    <p id="mascota-enemigo"></p>
                    <div id="attack-enemy"></div>
                </div>
             </div>
        </section>  
        <script src="./js/magalihi.js"></script>
    </body>
</html>
